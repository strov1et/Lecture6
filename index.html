<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HOMELY</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="container">
      <img src="./images/logo.svg" alt="logo" srcset="" />
      <div class="header_div">
        <nav>
          <ul class="header_ul">
            <li><a href="#">Home </a></li>
            <li><a href="#">About </a></li>
            <li><a href="#">Shop </a></li>
            <li><a href="#">Contact </a></li>
          </ul>
        </nav>
        <button class="cart">
          <img src="./images/cart.svg" alt="cart" srcset="" />
        </button>
        <button class="user">
          <img src="./images/user.png" alt="user" srcset="" />
        </button>
      </div>
    </header>
    <main class="container main_container">
      <div class="photos">
        <div class="card-photos">
          <img class="card-photos" src="./images/left.jpg" alt="" />
          <img class="card-photos" src="./images/front.jpg" alt="" />
          <img class="card-photos" src="./images/right.jpg" alt="" />
          <img class="card-photos" src="./images/bookshelf.jpg" alt="" />
          <img class="card-photos" src="./images/project.jpg" alt="" />
        </div>
        <img
          class="main-photo"
          src="./images/main-photo.jpg"
          alt=""
          srcset=""
        />
      </div>

      <div class="descriptions">
        <div class="title">
          <h1>Areni 57.1'' Upholstered Loveseat</h1>

          <div class="reviews">
            <img
              class="stars"
              src="./images/rating-stars.svg"
              alt=""
              srcset=""
            />
            <span class="numbers">3,345</span>
          </div>
        </div>

        <p class="price">$549.99</p>
        <p class="color">Colors</p>
        <div class="colors">
          <button class="green"></button>
          <button class="pink"></button>
        </div>
        <div class="btns">
          <button class="add-to-cart">Add to cart</button>
          <img src="./images/heart.svg" alt="" srcset="" />
        </div>

        <button class="buy-now">Buy now</button>
      </div>
    </main>
  </body>
</html>
